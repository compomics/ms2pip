name: Build and publish to PyPI

on:
  push:
  #release:
  #  types: [created]

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: 'true'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools oldest-supported-numpy cython flake8
      - name: Check for syntax errors
        run: |
          flake8 ./ms2pip ./fasta2speclib --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Build sdist
        run: python setup.py sdist
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-18.04, macos-latest]
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: 'true'
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.10'
      - name: Check for syntax errors
        run: |
          pip install flake8
          flake8 ./ms2pip ./fasta2speclib --count --select=E9,F63,F7,F82 --show-source --statistics
      - uses: joerick/cibuildwheel@v2.2.2
        with:
          output-dir: dist
        env:
          CIBW_BEFORE_ALL_MACOS: "brew install libomp"
          CIBW_BUILD: "cp3*-macosx_x86_64"  # cp3*-manylinux_x86_64"
          CIBW_SKIP: "cp35-*"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux2014"
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_COMMAND: "pytest {project}/tests"
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/ms2pip-*.whl

